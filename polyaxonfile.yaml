---
version: 1

kind: experiment

framework: pytorch

environment:
  resources:
    cpu:
      requests: 3
      limits: 4
    gpu:
      requests: 1
      limits: 1
    memory:
      requests: 16000
      limits: 20000


build:
  image: pytorch/pytorch:1.1.0-cuda10.0-cudnn7.5-runtime  
  build_steps:
    - pip install -r requirements.txt

run:
 cmd: python3 -u train.py --resume=$POLYAXON_RUN_OUTPUTS_PATH/checkpoint.pt --no-LSTM